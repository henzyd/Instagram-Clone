{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Signup Page</h1>
    <form method="POST">
      {% csrf_token %}
      <!--  -->
      {{ form | crispy }}
      <input
        type="submit"
        value="submit"
        class="cursor-pointer p-2 bg-green-300 rounded-full mr-12"
      />
      {% if user.is_authenticated %}
      <a href="{% url 'home_page' %}" class="p-2 bg-red-300 rounded-full"
        >Home</a
      >
      {% else %}
      <a href="{% url 'login_page' %}" class="p-2 bg-red-300 rounded-full"
        >Login</a
      >
      {% endif %}
    </form>
  </body>
</html>
